<!DOCTYPE html>
<html>
<head>
	<title>Study Challenger/Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-inverse" style="background-color: #FFF1BC">
	  <a class="navbar-brand" href="#">Study Challenger</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav ml-auto">
	      <!-- <a class="nav-link active" href="#">홈으로 돌아가기 <span class="sr-only">(current)</span></a> -->
	      <a class="nav-link" href="#">홈으로 돌아가기</a>
	      <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
	    </div>
	  </div>
	</nav>

	<section class="login-form">
		<div class="logo-erea">
			<img src="logo_img.png" alt="">
			<h1>Study</h1></br>
			<h2>Challenger</h2>
		</div>
		<form action="">
			<div class="int-area">
				<label for="email">이메일</label></br>
				<input type="text" name="email" id="email" autocomplete="off" required>
			</div>
			<div class="int-area">
				<label for="pw">비밀번호</label></br>
				<input type="password" name="pw" id="pw" autocomplete="off" required>
			</div>
			<div class="btn-area">
				<button type="submit" id='btn'>로그인</button>
			</div>
		</form>
		<div class="caption">
			<a href="">비밀번호를 잊으셨나요?</a>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
